<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot body -->
  <rect x="25" y="30" width="50" height="40" rx="5" fill="#ec4899"/>

  <!-- Robot head -->
  <rect x="35" y="15" width="30" height="25" rx="12" fill="#8b5cf6"/>

  <!-- Robot eyes -->
  <circle cx="45" cy="25" r="3" fill="white"/>
  <circle cx="55" cy="25" r="3" fill="white"/>

  <!-- Robot pupils -->
  <circle cx="45" cy="25" r="1.5" fill="black"/>
  <circle cx="55" cy="25" r="1.5" fill="black"/>

  <!-- Robot mouth -->
  <rect x="45" y="32" width="10" height="2" rx="1" fill="white"/>

  <!-- Robot antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="50" cy="3" r="2" fill="#ec4899"/>

  <!-- Decorative elements -->
  <rect x="30" y="40" width="5" height="5" rx="2" fill="white"/>
  <rect x="65" y="40" width="5" height="5" rx="2" fill="white"/>
</svg>